<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Pessoal - Login</title>
	<link rel="stylesheet" type="text/css" href="../style.css"> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
	<main class="login_main">
		<div class="login_title_container">
			<img class="login_img" src="../img/—Pngtree—flat calendar_4590004.png" alt="">
		    <h1 class="login_title">Planejamento<br><span>Pessoal</span></h1>
		</div>
		<form class="container_login">
			<h2 class="login_signin_title">Entrar</h2>
			<input class="login_input" name="nome_usuario" type="text" id="nome_usuario" placeholder="Nome de Usuário">
			<input class="login_input" name="senha" type="password" id="senha" placeholder="Senha">
			<button class="login_button" type="button">Entrar</button>
			<a href="./cadastro.html" class="cadastre_se">Cadastre-se</a>
		</form>
		
	</main>
</body>

</html>
