<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">

        <div class="nome">
            <img src="img/—Pngtree—flat calendar_4590004.png" alt="">
            <h1>Planejamento<br><span>Pessoal</span></h1>
        </div>

        <nav>
            <a href="./">Home</a>
            <a href="./">Transações</a>
            <a href="./">Calendário</a>
            <a href="./">Academia</a>
        </nav>

        <div class="border"></div>

    </header>

    <main>

        <div class="container_transacoes">
            <div class="container_gerenciamento_transacoes container_adicionar">
                <a class="botao_adicionar_transicao" href="">+ Adicionar</a>
            </div>
			<div class="container_gerenciamento_transacoes container_remover">
				<a class="botao_remover_transicao" href="">Remover</a>
				
			</div>
            <span></span>

            <div class="container_transacoes_titulo_lista" id="transacoes_nome">
                <p class="transacoes_titulo">Nome</p>
            </div>
            <div class="container_transacoes_titulo_lista" id="transacoes_data">
                <p class="transacoes_titulo">Data</p>

            </div>
            <div class="container_transacoes_titulo_lista" id="transacoes_categoria">
                <p class="transacoes_titulo">Categoria</p>

            </div>


            <div class="container_transacoes_titulo_lista" id="transacoes_parcelas">
                <p class="transacoes_titulo">Parcelas</p>

            </div>
            <div class="container_transacoes_titulo_lista" id="transacoes_preco">
                <p class="transacoes_titulo">Preço</p>
            </div>

        </div>



    </main>
    <div class="adicionar_transacao">
        <form class="modal" name="transaction" method="POST" action="./transactions">
            <a href="">X</a>
            <label for="nome">Nome: </label>
            <input type="text" id="nome">
            <label for="categoria">Categoria: </label>
            <input type="text" id="categoria">


            <label for="data">Data: </label>
            <input type="date" id="data">

            <label for="parcelas">Parcelas: </label>
            <input type="number" id="parcelas">
            <label for="preco">Preço: </label>
            <input type="number" id="preco">

            <button type="button">Confirmar</button>
        </form>

    </div>


    <script type="module" src="./script.js"></script>
</body>

</html>
